<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body class="login">

    <div>
        <form th:action="@{/login}" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fas fa-lock"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" /></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Passwort" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a>
        </form>
    </div>

</body>
</html>
