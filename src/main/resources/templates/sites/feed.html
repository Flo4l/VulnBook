<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

    <div th:replace="/fragments/header.html :: header"></div>

    <div class="container feed">
        <div class="post-form container">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/feed}" method="post">
                        <textarea class="post-input" name="text" th:placeholder="#{feed.something}" style="width: 100%;"></textarea>
                        <button class="btn btn-primary border rounded float-right" type="submit" th:text="#{feed.post}"></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="posts" data-last="1">
            <div class="post" th:insert="/fragments/post.html :: post"></div>
            <div class="post" th:insert="/fragments/post.html :: post"></div>
            <div class="post" th:insert="/fragments/post.html :: post"></div>
        </div>

        <div class="container">
            <div class="card">
                <button class="btn btn-primary border rounded" type="button" th:text="#{feed.more}"></button>
            </div>
        </div>
    </div>
    
    <div th:replace="/fragments/footer.html :: footer"></div>

</body>
</html>
