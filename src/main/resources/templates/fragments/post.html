<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{application.name}"></title>
    <!--/* JQuery */-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--/* Popper JS */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--/* Bootstrap */-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--/* Fontawesome */-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <!-- Own Less Stylesheet -->
    <link rel="stylesheet/less" type="text/css" th:href="@{/css/general.less}">
    <!--/* LESS */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>

<div th:fragment="post" class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="post-name col-10" th:text="${@loginUserService.getUserById(post.userId).getUsername()}"></div>
                <div class="post-date col-2" th:text="${post.getTimeText()}"></div>
            </div>
            <div class="card-text" th:text="${post.text}"></div>
            <div class="row">
                <button class="btn btn-primary border rounded col-1 offset-10" type="button" th:onclick="'likePost(' + ${post.postId} + ')'">
                    <span class="far fa-thumbs-up"></span>
                </button>
                <div class="likecounter col-1" th:text="'+' + ${post.likes}"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
